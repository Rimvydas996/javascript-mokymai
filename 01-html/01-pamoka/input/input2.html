<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>input2</title>

    <form action="">

      <input type="email" placeholder="Jūsų el. pašto adresas" /> <br />
      <textarea cols="30" rows="5" placeholder="Žinutė"></textarea> <br />
      <button type="submit">Siųsti žinutę</button> <br />
    </form>
    <form action="">

      <br />

      <button type="submit">Registruotis</button> <br />
    </form>
    <form action="">
      <label for="vardasID">Vardas</label>

      <label for="email_second_timeID">El. pašto adresas dar kartą</label>

      <textarea cols="30" rows="5"></textarea>
      <br />
      <input type="radio" name="Lytis" id="moteris" value="moteris" />

      <input type="radio" name="Lytis" id="vyras" value="Vyras" />
      <label for="Vyras">Vyras</label> <br />
      <button type="submit">Registruotis</button> <br />
    </form>

</html>
